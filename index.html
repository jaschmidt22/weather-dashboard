<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d509be6ac2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <div class="flex-row justify-space-between">
      <div class="col-12 col-md-3">
        <div class="card">
          <h3 class="card-header">Search for a City:</h3>
          <form id="city-form" class="card-body">
            <input
              name="cityname"
              id="cityname"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
        <hr />
        <div class="card">
          <div id="previous-searches" class="card-body">
            <button class="btn-prev"></button>
            <button class="btn-prev"></button>
            <button class="btn-prev"></button>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-9">
        <h2 class="subtitle">
          Weather for <span id="city-name" id="now"></span>
        </h2>
        <div class="weather-info">
          <p>Temp: <span id="temperature"></span></p>
          <p>Wind: <span id="wind-speed"></span></p>
          <p>Humidity: <span id="humidity"></span></p>
          <p>
            Weather Description:
            <span id="weather-description"></span>
          </p>
          <img id="weather-icon-current" />
        </div>
        <hr />
        <h4 class="forecast-container">5-Day Forecast:</h4>
        <div class="row">
          <div class="col">
            <div class="forecast-item">
              <p><span id="forecast-date-0">Date:</span></p>
              <p><img id="weather-icon-0" /></p>
              <p><span id="forecast-temperature-fahrenheit-0">Temp:</span></p>
              <p><span id="forecast-wind-speed-0">Wind:</span></p>
              <p><span id="forecast-humidity-0">Humidity:</span></p>
            </div>
          </div>
          <div class="col">
            <div class="forecast-item">
              <p><span id="forecast-date-8">Date:</span></p>
              <p><img id="weather-icon-8" /></p>
              <p><span id="forecast-temperature-fahrenheit-8">Temp:</span></p>
              <p><span id="forecast-wind-speed-8">Wind:</span></p>
              <p><span id="forecast-humidity-8">Humidity:</span></p>
            </div>
          </div>
          <div class="col">
            <div class="forecast-item">
              <p><span id="forecast-date-16">Date:</span></p>
              <p><img id="weather-icon-16" /></p>
              <p><span id="forecast-temperature-fahrenheit-16">Temp:</span></p>
              <p><span id="forecast-wind-speed-16">Wind:</span></p>
              <p><span id="forecast-humidity-16">Humidity:</span></p>
            </div>
          </div>
          <div class="col">
            <div class="forecast-item">
              <p><span id="forecast-date-24">Date:</span></p>
              <p><img id="weather-icon-24" /></p>
              <p><span id="forecast-temperature-fahrenheit-24">Temp:</span></p>
              <p><span id="forecast-wind-speed-24">Wind:</span></p>
              <p><span id="forecast-humidity-24">Humidity:</span></p>
            </div>
          </div>
          <div class="col">
            <div class="forecast-item">
              <p><span id="forecast-date-32">Date:</span></p>
              <p><img id="weather-icon-32" /></p>
              <p><span id="forecast-temperature-fahrenheit-32">Temp:</span></p>
              <p><span id="forecast-wind-speed-32">Wind:</span></p>
              <p><span id="forecast-humidity-32">Humidity:</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
